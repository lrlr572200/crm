<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{
            text-align: center;
        }
        #s1{
            margin-left: 10%;
            display: inline-block;
        }
        #s2{
            margin-left: 40%;
            display: inline-block;
        }
        body{
            background-color: #F0F7FB;
        }
    </style>
</head>
<body>
    <h2 th:text="${notice.getTitle()}"></h2>
    <div id="s1">发布人：<span th:text="${notice.getEmpName()}" ></span></div>
    <div id="s2">发布时间：<span th:text="${#dates.format(notice.getPublishTime(),'yyyy-MM-dd')}" ></span></div>
           <!-- <div th:text="${notice.getMains()}"></div>-->
            <div th:utext="${notice.getMains()}"></div>
</body>
</html>

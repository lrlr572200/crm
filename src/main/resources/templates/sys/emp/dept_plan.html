<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/info-mgt.css" />
    <link rel="stylesheet" href="/css/mycss/person_plan.css" />
    <title>部门销售计划</title>
</head>

<body>
<div class="title"><h2>我部销售计划</h2></div>
<div class="query">
    <div class="tabe_bot">
        <div class="l_left">
            <label>年份：</label>
            <select name="planYear"  id="planYear" style="width: 100px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="l_left">
            <label>月份：</label>
            <select name="planMonth" id="planMonth"  style="width: 100px;">
                <option value="">全部</option>
            </select>
        </div>
        <div class="l_left">
            <label>状态：</label>
            <select name="states"  id="states"  style="width: 100px;">
                <option value="">全部</option>
                <option value="新创建">新创建</option>
                <option value="已提交">已提交</option>
                <option value="已打回">已打回</option>
                <option value="已审核">已审核</option>
            </select>
        </div>
        <div  class="l_left" th:if="${session.session.rolesId}==2">
            <label>部门：</label>
            <select name="deptId"  id="deptId"  style="width: 100px;">
                <option value="">全部</option>
            </select>
        </div>
        <input type="hidden" name="empCode" th:value="${session.session.empCode}" id="empCode" >
        <input type="hidden" name="deptID" id="dept_id" th:value="${session.session.deptId}">
        <button class="tabe_btn" onclick="but()" >查询</button>

        <button class="tabe_btn" onclick="goOut()" id="myDept" >返回</button>
        <div class="clear"></div>
    </div>
</div>
<div class="table-operate ue-clear" id="nave">

</div>
<div class="table-box">
    <table id="table" class="table_style"></table>
</div>
<div class="pagination ue-clear"></div>






</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-table.js"></script>
<script src="/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/date/js/laydate.js"></script>
<script src="/js/myjs/year_month.js"></script>
<script src="/js/myjs/dept_plan.js"></script>
<script src="/js/layer_v2.1/layer/layer.js"></script>

</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/info-mgt.css" />
    <link rel="stylesheet" href="/css/mycss/notice.css" type="text/css"/>
    <style>
        .mains{
            width: 120px;
            height: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }
    </style>
    <title>通知管理</title>
</head>

<body onload="Noticeload()">
<div class="title"><h2>我的同事</h2></div>
<div class="query">
    <form action="/sys/notice.html" method="post">
        <div class="tabe_bot">
            <div class="l_left"><label>部门：</label>
                <select name="deptId" id="deptId">

                </select>
            </div>
            <input type="button" onclick="button()" value="查询" class="tabe_btn">
            <div class="clear"></div>
        </div>
    </form>
</div>
<div class="table-operate ue-clear">

   <input type="hidden" id="dept" th:value="${session.session.deptId}">

</div>
<div class="table-box">

    <table id="table" class="table_style table table-hover table-striped">
        <tbody>



        </tbody>
        <thead>
        <tr>
            <th style="text-align: center; vertical-align: middle; " data-field="ID" tabindex="0"><div class="th-inner ">编号</div><div class="fht-cell"></div></th>
            <th style="text-align: center; vertical-align: middle; " data-field="ID" tabindex="0"><div class="th-inner ">姓名</div><div class="fht-cell"></div></th>
            <th style="text-align: center; vertical-align: middle; " data-field="TITLE" tabindex="0"><div class="th-inner ">性别</div><div class="fht-cell"></div></th>
            <th style="text-align: center; vertical-align: middle; " data-field="PUBLISHER" tabindex="0"><div class="th-inner ">部门</div><div class="fht-cell"></div></th>
            <th style="text-align: center; " data-field="PUBTIME" tabindex="0"><div class="th-inner ">职位</div><div class="fht-cell"></div></th>
            <th style="text-align: center; " data-field="PUBTIME" tabindex="0"><div class="th-inner ">生日</div><div class="fht-cell"></div></th>
            <th style="text-align: center; " data-field="PUBTIME" tabindex="0"><div class="th-inner ">邮箱</div><div class="fht-cell"></div></th>
        </tr>
        </thead>
    </table>
    <span id="page"></span>
    <input type="hidden" value="1" id="pageIndex">
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>

<script src="/js/bootstrap.min.js"></script>

<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/info-mgt.css" />
    <link rel="stylesheet" href="/css/mycss/role.css" />
    <title>系统管理</title>

</head>

<body>
<div class="title"><h2>系统管理</h2></div>
<div class="l_left" style="width: 100%;margin-right: 1%">
    <div class="query">
        <div class="tabe_bot">
        </div>
    </div>
    <div class="table-operate ue-clear">
        <p>任务管理</p>
    </div>
    <div class="table-box">
        <table id="table" class="table_style"></table>
    </div>
    <div class="pagination ue-clear"></div>
</div>

<!--模态框1-->
<div class="modal fade" id="cronModel" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header" style="height: 50px;">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title" id="myModalLabel">请选择cron</h4>
            </div>
            <div class="modal-body" style="text-align: center;vertical-align: middle;">
                <div style="font-family: 宋体;font-size: 15px;font-weight: bold" id="crondiv">
                    <select name="cron" id="cron" style="width: 240px;height: 25px">
                        <option value="">默认</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px;text-align: center;vertical-align: middle;" >
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        onclick="confir()" id="add">确定</button>
                <button type="button" class="btn btn-primary" id="saveConfirmBtn"
                        onclick="quit()">退出</button>
            </div>
        </div>
    </div>
</div>

<!--模态框2-->
<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header" style="height: 50px;">
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body" style="text-align: center;vertical-align: middle;">
                <p style="color: blue;font-family: 宋体;font-size: 20px;font-weight: bolder" id="info-modal">

                </p>
            </div>
            <div class="modal-footer" style="height: 50px;text-align: center;vertical-align: middle;" >
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/demo/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="/js/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="/js/jquery.ztree.exedit-3.5.js"></script>
<script src="/js/role.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-table.js"></script>
<script src="/js/bootstrap-table-zh-CN.min.js"></script>
<script src="/js/layer_v2.1/layer/layer.js"></script>
<script src="/js/myjs/systemManage.js"></script>
</html>

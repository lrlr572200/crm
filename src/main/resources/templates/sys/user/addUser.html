
<html xmlns="http://www.w3.org/1999/xhtml"

    <script>
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>

<body style="border-radius: 8px" onload="change()">
<!--<div class="title"><h2>通知详情</h2></div>-->
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td style="border-top: none">姓名：</td>
                    <td  colspan = "6"  style="text-align: left;border-top: none"><input type="text"></td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td  style="text-align: left"><input type="text"></td>

                        <option>男</option>

                    </select></td>
                </tr>
                <tr>

                    </select></td>
                    <td>来源：</td>

                        <option>400电话</option>

                        <option>到司咨询</option>
                        <option>自主开发</option>
                        <option>其他</option>
                    </select></td>
                </tr>
                <tr>
                    <td style="line-height: 340px">备注：</td>
                    <td colspan = "8" style="text-align: left"><textarea  id="editor" style="width: 100%;height: 240px"></textarea></td>
                </tr>

            </table>

    <div class="bot_btn">
        <button class="btn">保存</button>
        <button class="btn btn1"><a href="notice.html" target="right">返回</a></button>
    </div>
</div>

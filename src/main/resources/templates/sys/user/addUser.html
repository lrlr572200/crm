
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/mycss/addUser.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script>
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>
</head>

<body style="border-radius: 8px" onload="change()">
<!--<div class="title"><h2>通知详情</h2></div>-->
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <form action="/sys/addUser.html" method="post">
                <tr>
                    <td style="border-top: none">姓名：</td>
                    <td  colspan = "6"  style="text-align: left;border-top: none"><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td  style="text-align: left"><input type="text" name="phone"></td>
                    <td>性别：</td>
                    <td colspan = "3" style="text-align: left"><select name="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select></td>
                </tr>
                <tr>
                    <td>状态：</td>
                    <td  style="text-align: left"><input type="text" name="states" value="新创建" readonly="readonly"></td>
                    <td>来源：</td>
                    <td colspan = "5" style="text-align: left"><select name="source">
                        <option value="400电话">400电话</option>
                        <option value="官网咨询">官网咨询</option>
                        <option value="到司咨询">到司咨询</option>
                        <option value="自主开发">自主开发</option>
                        <option value="其他">其他</option>
                    </select></td>
                </tr>
                <tr>
                    <td style="line-height: 340px">备注：</td>
                    <td colspan = "8" style="text-align: left"><textarea  id="editor" style="width: 100%;height: 240px" name="remark"></textarea></td>
                </tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <button class="btn" id="btn">保存</button>
        <button class="btn btn1"><a href="notice.html" target="ifream">返回</a></button>
    </div>
</div>

</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/js/utf8-php/ueditor.config.js"></script>
<script src="/js/utf8-php/ueditor.all.min.js"></script>
<script src="/js/jquery-validation-1.14.0/dist/jquery.validate.min.js" charset="utf-8"></script>
<script src="/js/jquery-validation-1.14.0/dist/localization/messages_zh.js" charset="utf-8"></script>

<script src="/js/date/js/laydate.js"></script>
<script>
    !function(){
        laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
        laydate({elem: '#demo01'});//绑定元素
    }();

    $("#btn").click(function () {
        document.forms[0].submit();
    })
</script>
</html>
